<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Mood Dashboard</title>
</head>
<body class="container mt-5">
  <h2>Mood Tracker</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Mood</th>
        <th>Journal Entry</th>
      </tr>
    </thead>
    <tbody>
      {% for item in entries %}
        <tr>
          <td>{{ item.date }}</td>
          <td>{{ item.mood }}</td>
          <td>{{ item.entry }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
